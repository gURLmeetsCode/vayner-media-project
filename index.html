<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Vayner Media Coding Challenge</title>
  </head>
  <body>
    <div class="wrapper">
      <div>
       <h1>VaynerMedia Data Science Front-End Challenge</h1>
      </div>
      <div class="Table">
        <div class="Title">
            <p>User 1</p>
        </div>
            <div class="Heading">
                <div class="Cell">
                    <p>Album Id</p>
                </div>
                <div class="Cell">
                    <p>Album Title</p>
                </div>
            </div>
            <div class="Row">
                <div class="Cell">
                  <div class="user_1-id"></div>
                </div>
                <div class="Cell">
                  <div class="user_1-title"></div>
                </div>
            </div>
        </div>
        <div class="Table">
          <div class="Title">
              <p>User 2</p>
          </div>
              <div class="Heading">
                  <div class="Cell">
                      <p>Album Id</p>
                  </div>
                  <div class="Cell">
                      <p>Album Title</p>
                  </div>
              </div>
              <div class="Row">
                  <div class="Cell">
                      <div class="user_2-id"></div>
                  </div>
                  <div class="Cell">
                    <div class="user_2-title"></div>
                  </div>
              </div>
          </div>
      </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
